<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Audio</title>
    <link rel="stylesheet" href="css/vtt-browser.css">

    
</head>

<body>
     
    <section class="browse">

        <div class="instructions"></div>
        
        <input class="media-folder" type="text" placeholder="Your media files folder">
    
        

        <input type="file" class="multiple-file-input" multiple="multiple">

    </section>

    <br>
    
    <section class="preview">
        
        <input class="file-choice" type="button" value="Back to Choose Files">

        <nav>
            <input class="back" type="button" value="&lsaquo;">
            <select class="audio-selection"></select>            
            <input class="next" type="button" value="&rsaquo;">
        </nav>

        <br>
        
        <label for="custom-fontsize">Font Size</label>
        <input type="range" min="5" max="50" value="20" id="custom-fontsize">
        
        <br>

        <div class="media-info"></div>
        <div class="media-player"></div>

        <br>

        <details class="warnings-container" open>
            <summary>Warnings</summary>
            <div class="warnings"></div>
        </details>

        <details class="transcript-container" open>
            <summary>Transcript</summary>
            <textarea class="transcript"></textarea>
        </details>

    </section>

    <script src="libs/jquery.3.2.1.min.js"></script>
    <script src="libs/jquery.throttle.debounce.min.js"></script>
    
    <script src="js/vtt_browser.js"></script>

</body>

</html>
