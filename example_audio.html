<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Audio</title>
    <style>
        video {
            border: 1px solid #aaa;
            object-fit: initial;
        }

        ::cue {
            font-size: 12px;
        }
    </style>
</head>

<body>

    <video controls width="500" height="100">
        <source type="audio/mp3" src="audio_files/16 Track 16.mp3">
        <track label="English" kind="subtitles" srclang="en" src="audio_files/16 Track 16_sub.vtt" default />
        <!-- until we have a transcript, I've pointed to the VTT file -->
        Your browser does not support HTML5 audio. <a href="audio_files/16 Track 16.mp3">Download</a> or read the <a href="audio_files/16 Track 16_sub.vtt">transcript</a> instead.
    </video>

</body>

</html>
